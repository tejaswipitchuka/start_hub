{% include 'includes/_messages.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/register.css">
    <title>Login</title>
</head>
<body>
    <section class="vh-100">
        <div class="container2">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="../static/investor.png"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <h3>Are you an Investor?</h3><br>
                <form class="row g-3" method="post">
                    <div class="col-6">
                        <label for="inputFirstname" class="form-label">First name</label>
                        <input type="text" name="firstname" class="form-control" id="inputFirstname" placeholder="">
                    </div>
                    <div class="col-6">
                        <label for="inputLastname" class="form-label">Last name</label>
                        <input type="text" name="lastname" class="form-control" id="inputLastname" placeholder="">
                    </div>
                    <div class="col-12">
                        <label for="inputEmail" class="form-label">Email id</label>
                        <input type="email" name="email" class="form-control" id="inputEmail" placeholder="">
                    </div>
                    <div class="col-6">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="inputPassword" placeholder="">
                    </div>
                    <div class="col-6">
                        <label for="inputMobileno" class="form-label">Mobile no</label>
                        <input type="tel" name="mobileno" class="form-control" id="inputMobileno" placeholder="">
                    </div>
                    <div class="col-12">
                        <label for="inputCompany" class="form-label">Company</label>
                        <input type="text" name="company" class="form-control" id="inputCompany" placeholder="">
                    </div>
                    <div class="col-12">
                        <label for="inputpancard" class="form-label">PAN Number</label>
                        <input type="text" name="pancard" class="form-control" id="inputCompany" placeholder="">
                    </div>

                    <div class="col-12">
                        <label for="inputLinkedin" class="form-label">Linkedin url</label>
                        <input type="url" name="linkedin" class="form-control" id="inputLinkedin" placeholder="">
                    </div>
                    <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
