{% include 'includes/_navbar.html' %}
{% include 'includes/_messages.html' %}
{% include 'layout.html' %}
{% block body %}
    <section class="viewidea"><br><br><br>
        {% for project in projects %}
        <form method="POST">
            <div class="card w-75">
                <div class="card-body">
                    <h5 class="card-title">{{project.title}}</h5>
                    <p class="card-text">{{project.subtitle}}</p>
                    <a href="/increasecount/{{project.title}}" class="btn btn-primary"><i class="fa-solid fa-caret-up"></i> Upvote {{project.upvote}}</a>
                </div>
            </div><br>
            {% endfor %}
        </form>
    </section>
{% endblock %}
