{% include 'includes/_navbar.html' %}
{% include 'includes/_messages.html' %}
{% include 'layout.html' %}
{% block body %}
    <section class="viewideas"><br><br><br>
        {% for project in projects %}
        <form method="POST">
            <div class="card w-75">
                <div class="card-body">
                    <br><br>
                    <h2 class="card-title">{{project.title}}</h2>
                    <h4 class="card-title">{{project.subtitle}}</h4>
                    <h4 class="card-title">{{project.date}}</h4>
                    <div style="width: 80%;  "> 
                        <p class="card-text">{{project.description}}</p>
                    </div>
                    
                        <a href="/increasecount/{{project.title}}" class="btn btn-primary"><i class="fa-solid fa-caret-up"></i> Upvote {{project.upvote}}</a>
                    
                </div>
            </div><br>
            {% endfor %}
        </form>
    </section>
{% endblock %}
